<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>静穏の雨粒背景（抽象｜線と点）</title>

  <style>
:root{
  --bg-gradient: linear-gradient(180deg,#f4f6f8 0%,#f4f6f8 70%,#e8ecef 80%,#c5ccd2 90%,#808080 100%);
  --drop:#5d6b7a; --ripple:#5d6b7a22; --opacity:.18; --density:.75; --speed:2.0; --line-ratio:.55; --blur:0.0;
}
html,body{
  height:100%;
  margin:0;
  color:#222;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Hiragino Kaku Gothic ProN",Meiryo,"Noto Sans JP",sans-serif;
}

/* ★ 固定背景（back.png） */
  body::before{
    content:"";
    position:fixed;
    inset:0;
    z-index:-2;                          /* 一番背面 */
    background: url("back.png") center/cover no-repeat;
  }
  /* ★ 任意：暗めフィルター */
  body::after{
    content:"";
    position:fixed; inset:0; z-index:-1; /* 背景の上、コンテンツの下 */
    background: rgba(0,0,0,0.08);        /* 0.08〜0.20で調整 */
  }

  /* 背景キャンバスは非表示に（残しておくならこれでOK） */
  .rain-layer{ display:none !important; }
    
/* 前景テキスト */
.content{
position:relative;
  min-height:100svh; /* ← 追加（100%でもOKだがsvhの方が安定） */
  display:flex;
  /* ここを追加/変更 */
  flex-direction: column;   /* ← 子要素を縦並びにする */
  align-items: center;      /* ← 中央寄せ */
  justify-content: flex-start;
  padding:12vh 4vmin 8vmin;
  text-align:center;
  z-index:1;
  gap: 24px;                /* ← カードと入口の間隔（任意） */
}

.card{
  max-width:880px; width:min(92vw,880px);
  background:rgba(255,255,255,.45);
  border:1px solid transparent; border-radius:20px;
  padding:clamp(20px,4vmin,40px);
}
h1{font-size:clamp(22px,3.5vmin,32px); margin:0 0 8px;}
p{line-height:1.8; margin:.5em 0;}
.content .card{color:rgb(51 51 51);}
.content .card a{color:#2f3a44;}
.content .card p{margin:0 0 .5em;}
.content .card p + p{margin-top:1.8em;}

/* 入口ブロック：カードの下に通常配置 */
.entrance-area{
  position: static;           /* ← fixed をやめる */
  margin-top: 28px;           /* カードとの間隔（好みで調整） */
  width: 100%;
  display: flex;
  flex-direction: column;     /* 窓 → テーブル の縦並び */
  align-items: center;        /* 中央寄せ */
  pointer-events: none;       /* 中のリンクだけクリック可にするため */
}

/* クリックできるのは窓のみ */
.entrance-area a{ pointer-events: auto; }

/* 窓とテーブルのスタイルはそのままでOK（必要ならサイズだけ調整） */

/* 窓（リンクアイコン） */
.gacha-icon{
  width:min(22vw, 160px);  /* 画面に応じて縮尺 */
  height:auto;
  margin-bottom:10px;      /* テーブルとの間隔 */
  opacity:.95;
  cursor:pointer;
  transition:transform .25s ease, opacity .25s ease;
  user-select:none; -webkit-user-drag:none;
}
/* ほんの少し上に持ち上げる（“少し上に” の演出） */
.gacha-icon:hover{ transform:translateY(-10px) scale(1.04); opacity:1; }



/* 動きを減らす設定 */
@media (prefers-reduced-motion: reduce){
  .gacha-icon{ transition:none; transform:none; }
}
  </style>
</head>

<body>

  <!-- 前景テキスト -->
  <main class="content">
    <section class="card">
      <p>わたしは車を走らせていた。<br>
      雨が降るなか立ち寄った<br>
      ケンタッキーフライドチキンで、<br>
      チキンとポテトを買い、<br>
      車に戻ってラジオをかけて食べた。

      <p>誰にも気を遣わず、<br>
      何の義務もなく、<br>
      ただ雨とラジオの音と<br>
      チキンの香りに包まれた時間。<br>
      誰かと話したわけでも、<br>
      特別なイベントがあったわけでもない。<br>
      それでもわたしは<br>
      驚くほど満たされた気持ちになった。</p>

      <p>特に人に話すほどのことではないのだけど、<br>
        大切にしている自分だけのひととき。<br>
        誰しもひとつは持っているのではないでしょうか？</p>

      <p>そこには、一人ひとりのこだわりや<br>
        小さな楽しみが詰まっているかもしれません。</p>
        
    </section>
      <!-- 窓（リンク）＋テーブルの演出 -->
  <div class="entrance-area" aria-label="ひとりの部屋の入口">
    <a href="main.html" aria-label="ひとり時間のシェア空間へ">
      <img src="gacha.png" alt="窓（クリックで入室）" class="gacha-icon">
    </a>
  </div>
    
  </main>

</body>
</html>
