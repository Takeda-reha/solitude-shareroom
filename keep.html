<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ひとり時間を大切に</title>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: linear-gradient(180deg, #f5f7f8 0%, #e0e3e6 100%);
  font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
  color: #2b333a;
  text-align: center;
}
h1 {
  font-size: 1.6rem;
  margin-bottom: 1.2em;
  opacity: 0.9;
}
a.exit {
  display: inline-block;
  margin-top: 1em;
  padding: 0.8em 2em;
  border-radius: 9999px;
  background: rgba(255,255,255,0.6);
  border: 1px solid rgba(0,0,0,0.1);
  color: #2b333a;
  text-decoration: none;
  font-weight: 600;
  transition: background 0.3s ease, transform 0.3s ease;
}
a.exit:hover {
  background: rgba(255,255,255,0.8);
  transform: translateY(-2px);
}
footer {
  position: absolute;
  bottom: 1.5rem;
  font-size: 0.8rem;
  color: #5b6470;
  opacity: 0.8;
}

.exit img:hover {
  transform: translateY(-3px) scale(1.05);
  opacity: 1.0;
}
  
</style>
</head>
<body>
  <main>
    <h1>あなたのひとり時間を<br>大切にして下さい。</h1>
<a href="https://www.google.com" class="exit">
  <img src="door.png" alt="静かにページを閉じる" style="width:120px; height:auto; opacity:0.9; transition:transform 0.3s ease, opacity 0.3s ease;">
</a>


  </main>
  <footer>© solitude ripple</footer>
</body>
</html>
